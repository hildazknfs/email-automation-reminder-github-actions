name: Scheduled Script Runner

on:
  workflow_dispatch:  # Manual trigger dari GitHub UI
  schedule:
    - cron: '0 3 * * *'  # Setiap jam 3 pagi UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
      EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
      SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
      CREDENTIALS_FILE: ${{ secrets.CREDENTIALS_FILE }}

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Decode credentials.json
        run: |
          echo "${{ secrets.CREDENTIALS_FILE }}" | base64 -d > credentials.json

      - name: ðŸš€ Run Python script
        run: |
          echo "=== Running main.py at $(date) ==="
          python main.py
          echo "=== Script finished at $(date) ==="
