name: Scheduled Script Runner

on:
  # Bisa dipicu manual dari GitHub UI
  workflow_dispatch:

  # Jadwalkan otomatis setiap hari jam 07:00 UTC (sesuaikan waktu sesuai kebutuhan)
  schedule:
    - cron: '0 7 * * *'  

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
      EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
      SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
      CREDENTIALS_FILE: credentials.json  # fixed filename

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create credentials.json from secret
        run: |
          echo '${{ secrets.CREDENTIALS_JSON }}' > credentials.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python script.py
